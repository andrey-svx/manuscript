name: "Demo Success"
description: "Demonstrates 4 search strategies: ID, Label, Placeholder, Value"
steps:
  # 1. Search by ID
  - type: input
    target: "transfer_recipient"
    value: "Elon Musk"
    
  # 2. Search by Label Anchor
